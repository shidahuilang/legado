name: 构建 阅读.A APK

on:
  workflow_dispatch:

jobs:
  build_readera:
    runs-on: ubuntu-latest
    if: github.repository_owner == github.actor

    steps:
    - name: 拉取构建脚本
      uses: actions/checkout@v4
        

    - name: 安装 JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: 配置 Gradle 缓存
      uses: gradle/gradle-build-action@v2.4.2

    - name: 设置构建参数（app 名 / 包名 / 后缀）
      shell: bash
      env:
        SECRETS_APP_NAME: "阅读"
        SECRETS_GIT_URL: "https://github.com/gedoor/legado.git"
        SECRETS_CHANNEL: "App"
        SECRETS_SUFFIX: "A"
        SECRETS_LAUNCH_NAME: "阅读.A"
        SECRETS_RENAME: "true"
        SECRETS_MINIFY: "false"
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_ACTOR: ${{ github.actor }}
      run: |
        source $GITHUB_WORKSPACE/action_setenv.sh

    - name: 克隆仓库（默认 master 分支）
      shell: bash
      run: |
        source $GITHUB_WORKSPACE/action_clone.sh

    - name: 替换直链配置
      shell: bash
      run: |
        cp $GITHUB_WORKSPACE/diy/directLinkUpload.json \
           app_src/app/src/main/assets/defaultData/directLinkUpload.json
           
    - name: 自定义应用（阅读.A, 共存包）
      shell: bash
      run: |
        source $GITHUB_WORKSPACE/action_app_custom.sh

    - name: 可选增强（图标 / 默认配置 / JS 增强）
      shell: bash
      run: |
        source $GITHUB_WORKSPACE/action_legado_myself.sh

    - name: 编译 APK（Release 版本）
      shell: bash
      run: |
        source $GITHUB_WORKSPACE/action_app_build.sh
        app_build

    - name: 上传 APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_UPLOAD_NAME }}
        path: ${{ env.APP_UPLOAD }}/*.apk

    - name: 自动发布 Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ env.APP_UPLOAD_NAME }}
        tag_name: release-${{ env.APP_UPLOAD_NAME }}
        files: ${{ env.APP_UPLOAD }}/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
